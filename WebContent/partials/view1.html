<div class="container">
	<h2>View 1</h2>
	Name: <input type="text" data-ng-model="filter.name"/>
	<br/>
	<ul>
		<li data-ng-repeat="cust in customers | filter: filter.name | orderBy: city"></li>
	</ul>
	<br/>
	
	Customer Name: <input type="text" data-ng-model="newCustomer.name"/>
	<br/> 
	
	Customer City: <input type="text" data-ng-model="newCustomer.city"/>
	<br/>
	
	<button ng-click="addCustomer()">Add Customer</button>
	<br/>
	<a href="#/View2">View 2</a>
</div>
