<!DOCTYPE html>
<html ng-app="myApp">
<head>
<meta charset="ISO-8859-1">
<title>Customer Application</title>

<script src="scripts/angular.min.js" type="text/javascript"></script>
<script src="scripts/angular-route.js" type="text/javascript"></script>

</head>
<body>


<div ng-view="">

</div>

<script type="text/javascript">

var demoApp = angular.module('myApp', ['ngRoute']);

demoApp.config(function ($routeProvider){

	  $routeProvider.when('/view1',
						{
							controller: 'CustomerController',
							templateUrl: 'partials/view1.html'
						})
						
					.when('/view2',
						{
							controller: 'CustomerController',
							templateUrl: 'partials/view2.html'
						})
					.otherwise({ redirectTo: '/view1'});		
			});
			

demoApp.controller('CustomerController', function($scope) {
	$scope.customers = [
	
		{name: "Thembelani", city: "Cape Town"},
		{name: "Mavitch", city: "Cape Town"},
		{name: "Jason", city: "New York"},
		{name: "Lungile", city: "Los Ageles"},
		{name: "Mphatheli", city: "Mexico"}	
	];
	
	$scope.addCustomer = function (){
	
		$scope.customers.push(
			{
			 name: $scope.newCustomer.name, 
			 city: $scope.newCustomer.city
			}
		);
	};
});	
</script>
</body>
</html>
